<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>jQuery Carousel</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div id="carousel">
		<ul>
			<li><img src="https://cdn.pixabay.com/photo/2017/02/25/17/19/high-tech-2098304_960_720.jpg"></li>
			<li><img src="https://cdn.pixabay.com/photo/2016/10/07/21/31/radio-telescope-1722631_960_720.jpg"></li>
			<li><img src="https://cdn.pixabay.com/photo/2017/01/22/20/51/space-2000945_960_720.jpg"></li>
			<li><img src="https://cdn.pixabay.com/photo/2014/11/02/16/04/electronic-devices-514180_960_720.jpg"></li>
			<li><img src="https://cdn.pixabay.com/photo/2016/07/03/18/04/tech-1495181_960_720.jpg"></li>
		</ul>
	</div>

<!-- Buttons -->

	<button class="slideBtn leftBtn" id="btn-left"><span class="fa fa-chevron-left"></span></button>
	<button class="slideBtn rightBtn" id="btn-right"><span class="fa fa-chevron-right"></span></button>
	<button class="resetInt">Reset interval</button>
<!-- Indicators -->



<script src="js/query.js"></script>
</body>


</html>
